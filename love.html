            <label for="small">喜欢</label>
            <input type="radio" name="n" id="small" value="0">
            <label for="lager">不喜欢</label>

    <script type="text/javascript">
       
        
        function deg(n) {
            var m;
            if(n==1){
                m = Math.floor(Math.random()*10);
               if(m<=9&&m>=5){
                alert("不喜欢才怪")
               }
               else{
                alert("不喜欢我还喜欢谁")

           if(n==0){

               if(m<=4&&m>=0){
                alert("喜欢就亲我")
               }
               else{
                alert("喜欢就不要离开我啊")
           }
        }
        }
