<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>猜大小</title>

</head>

<body>
    <div>
        <h1>猜数字:0-4为小,5-9为大</h1>
        <form action="" >
            <label for="small">小</label>
            <input type="radio" name="n" id="small" value="0">
            <label for="lager">大</label>
            <input type="radio" name="n" id="lager" value="1">
            <input type="button" value="确定" onclick="deg(form.n.value)">
        </form>
    </div>

    <script type="text/javascript">
       
        
        function deg(n) {
            var m;
            if(n==1){
                m = Math.floor(Math.random()*10);
               if(m<=9&&m>=5){
                alert("随机数量"+m+"\n您猜对了")
               }
               else{
                alert("随机数量"+m+"\n您猜错了")
               }
            }
           if(n==0){
            m = Math.floor(Math.random()*10);
               if(m<=4&&m>=0){
                alert("随机数量"+m+"\n您猜对了")
               }
               else{
                alert("随机数量"+m+"\n您猜错了")
           }
        }
        }
    </script>
</body>

</html>
